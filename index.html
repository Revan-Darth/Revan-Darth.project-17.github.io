<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- <link rel="shortcut icon" href="favicon.ico"> -->
		<title>FarmGrow</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
		<!-- <link rel="stylesheet" href="css/libs.min.css"> -->
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>

		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<nav class="header__nav">
						<a class="header__logo" href="#">
							<img src="images/icons/logo.svg" alt="Логотип">
						</a>
						<div class="header__menu">
							<ul class="header__list" data-spollers="800,max">
								<li class="header__list-item">
									<a class="header__list-link" href="#">Tokenomics</a>
								</li>
								<li class="header__list-item">
									<button class="header__list-btn" type="button" data-spoller tabindex="-1">Statistics</button>
									<ul class="header__sublist">
										<li class="header__sublist-item"><a class="header__sublist-link" href="#">Farming Statistic</a></li>
										<li class="header__sublist-item"><a class="header__sublist-link" href="#">Stakes Statistic</a></li>
										<li class="header__sublist-item"><a class="header__sublist-link" href="#">Investment Statistic</a></li>
										<li class="header__sublist-item"><a class="header__sublist-link" href="#">Pool Statistic</a></li>
									</ul>
								</li>
								<li class="header__list-item">
									<button class="header__list-btn" type="button" data-spoller tabindex="-1">Blog</button>
									<ul class="header__sublist">
										<li class="header__sublist-item"><a class="header__sublist-link" href="#">News</a></li>
										<li class="header__sublist-item"><a class="header__sublist-link" href="#">Articles</a></li>
									</ul>
								</li>
							</ul>
							<div class="header__btn">
								<button class="header__button button">Log in</button>
							</div>
						</div>
						<button class="menu__burger" type="button">
							<span></span>
						</button>
					</nav>
					<div class="header__content">
						<div class="header__content-inner">
							<div class="header__text">
								<h1 class="header__title">Earn Yield on <span>Your Crypto</span></h1>
								<p class="header__descr">Your cryptocurrency earnings start with us.</p>
								<button class="header__content-btn">Start Earning</button>
							</div>
							<div class="header__image">
								<img src="images/content/content-image.png" alt="Изображение Криптовалюты">
							</div>
						</div>
					</div>
				</div>
			</header>
			<main id="main">
				<section class="video">
					<div class="decor-bg">
						<img src="images/icons/decor-bg.svg" alt="Дикоративное Изображение">
					</div>
					<div class="video__container">
						<div class="video__image">
							<img src="images/content/header-bg.jpg" alt="Обложка для Видео">
							<button class="video__btn" type="button">
								<span class="video__arrow"></span>
							</button>
						</div>
					</div>
				</section>
			</main>
		</div>


		<!-- <script src="js/libs.min.js"></script> -->
		<script src="js/main.js"></script>
	</body>
</html>
